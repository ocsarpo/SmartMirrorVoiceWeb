<body>
	<canvas id="inputCanvas" width="320" height="240" style="display: none"></canvas>
	<video id="inputVideo" style="position: relative;" autoplay loop></video>
<!-- <canvas id="cnvs" style="background-color: ghostwhite; border: 1px solid black; position: relative; z-index: 1;"></canvas> -->
	<image id ="cnvs" src="./img/cloth.png" width="300" height="300" style="position: relative; z-index: 1;"/>

	//http://www.auduno.com/headtrackr/documentation/reference.html

		var d = document;
		var videoInput = document.getElementById('inputVideo');
		var canvasInput = document.getElementById('inputCanvas');

		var htracker = new headtrackr.Tracker();
		htracker.init(videoInput, canvasInput);
		htracker.start();

			updateFontSize(event);
		});
